<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/view/detail.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Todo</title>
</head>

<body>
  <section class="s1">
    <div class="main-container">
      <h1 class="animate__animated animate__zoomInLeft">Todo Lists Image Details</h1>
      <div class="btn">
        <a class="button_slide" href="../index.html">Back</a>
      </div>
    </div>
  </section>

  <section class="s2">
    <div class="s2-wrapper">
      <div class="img-container">
        <h3>Add task</h3>
        <div class="img">
          <img src="/assets/projects/detail/todo/add-project.png" alt="Add task page">
        </div>
      </div>
      <div class="img-container">
        <h3>All tasks</h3>
        <div class="img">
          <img src="/assets/projects/detail/todo/all-task.png" alt="All task page">
        </div>
      </div>
      <div class="img-container">
        <h3>Complete tasks</h3>
        <div class="img">
          <img src="/assets/projects/detail/todo/complete-task.png" alt="Complete task page">
        </div>
      </div>
      <div class="img-container">
        <h3>Ongoing tasks</h3>
        <div class="img">
          <img src="/assets/projects/detail/todo/ongoing-task.png" alt="Ongoing task page">
        </div>
      </div>
      <div class="img-container">
        <h3>Edit tasks</h3>
        <div class="img">
          <img src="/assets/projects/detail/todo/edit-task.png" alt="Edit task page">
        </div>
      </div>
    </div>
  </section>
  <footer>
    Developed by Kyaw Zayar Htun
  </footer>

</body>

</html>
